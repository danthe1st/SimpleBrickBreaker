name: Gradle build
on:
  [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Create executable JAR
        run: ./gradlew desktop:dist
      - name: Upload JAR
        uses: actions/upload-artifact
        with:
          name: Runnable JAR
          path: desktop/build/libs/*.jar